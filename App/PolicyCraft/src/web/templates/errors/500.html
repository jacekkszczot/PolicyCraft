{% extends "base.html" %}

{% block title %}Server Error - PolicyCraft{% endblock %}

{% block content %}
<!-- 
    ===========================================================================
    PolicyCraft - 500 Error Page Template
    ===========================================================================
    
    This template is displayed when an unexpected server error occurs.
    It provides a user-friendly error message and helpful navigation options
    while preventing exposure of sensitive system information.
    
    Table of Contents:
    1. Error Code Display
    2. Error Message
    3. Navigation Actions
    
    Key Features:
    - Non-technical, user-friendly error message
    - Responsive design for all device sizes
    - Contextual navigation options
    - Consistent branding and styling
    - Secure error handling (no sensitive information leaked)
    
    Dynamic Elements:
    - Conditional dashboard button for authenticated users
    - Consistent navigation with the main application
    - Localized error messages (if internationalization is implemented)
    
    User Flows:
    1. Users see a clear error message when server issues occur
    2. Authenticated users see both "Go Home" and "Dashboard" buttons
    3. All users can easily return to a valid section of the application
    
    Security Considerations:
    - No stack traces or technical details exposed to users
    - Error details are logged server-side for debugging
    - Consistent error handling across the application
    
    Dependencies:
    - base.html template
    - Bootstrap 5.3.0 (CSS/JS)
    - Custom CSS from static/css/
    - Server-side error logging system
    
    Author: Jacek Robert Kszczot
    Project: MSc Data Science & AI - COM7016
    University: Leeds Trinity University
    Last Updated: July 2024
    ===========================================================================
-->
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
