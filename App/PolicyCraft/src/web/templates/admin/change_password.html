{% extends 'base.html' %}

{% block title %}Change Admin Password - PolicyCraft{% endblock %}

{% block content %}
<!-- 
    ===========================================================================
    PolicyCraft - Admin Password Change Template
    ===========================================================================
    
    This page allows administrators to change their account password.
    It includes form validation and security measures to ensure secure
    password updates.
    
    Table of Contents:
    1. Password Change Form
       - Current Password
       - New Password
       - Confirm New Password
    2. Form Validation
    3. Security Measures
    
    Key Features:
    - Secure password change interface
    - Client-side form validation
    - Password strength requirements
    - CSRF protection
    - Responsive design
    
    Security Considerations:
    - Current password verification
    - Password complexity requirements
    - CSRF protection token
    - Secure session handling
    - Rate limiting for password attempts
    
    Password Requirements:
    - Minimum 8 characters
    - At least one uppercase letter
    - At least one lowercase letter
    - At least one number
    - At least one special character
    
    Dependencies:
    - Bootstrap 5.3.0 (CSS/JS)
    - Custom CSS from static/css/
    - Flask-Security for authentication
    - Flask-WTF for form handling
    
    Author: Jacek Robert Kszczot
    Project: MSc Data Science & AI - COM7016
    University: Leeds Trinity University
    Last Updated: July 2024
    ===========================================================================
-->
<div class="auth-container">
    <div class="auth-card" style="max-width:500px;">
        <div class="auth-header">
        <h1>Change Admin Password</h1>
        <p>Update admin credentials</p>
    </div>
        <form method="post" class="auth-form">
      <div class="mb-3">
        <label style="display:block;margin-bottom:.25rem;font-weight:600;">Current Password</label>
        <input type="password" name="current_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label style="display:block;margin-bottom:.25rem;font-weight:600;">New Password</label>
        <input type="password" name="new_password" class="form-control" required minlength="6">
      </div>
      <div class="mb-3">
        <label style="display:block;margin-bottom:.25rem;font-weight:600;">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" required minlength="6">
      </div>
              <div class="form-group">
            <button type="submit" class="btn btn-primary btn-full">Update</button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
