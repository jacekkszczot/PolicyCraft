# Required metadata
sonar.projectKey=policycraft-ai
sonar.projectName=PolicyCraft AI
sonar.projectVersion=1.0
sonar.organization=jacekkszczot

# Project base directory
sonar.sources=.

# Source code location
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.venv/**,**/node_modules/**,**/static/**,**/templates/**,**/tests/**

# Python specific settings
sonar.python.version=3.12
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.test.inclusions=**/test_*.py
sonar.tests=.

# Quality Gate
sonar.qualitygate.wait=true
