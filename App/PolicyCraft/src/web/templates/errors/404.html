{% extends "base.html" %}

{% block title %}Page Not Found - PolicyCraft{% endblock %}

{% block content %}
<!-- 
    ===========================================================================
    PolicyCraft - 404 Error Page Template
    ===========================================================================
    
    This template is displayed when a user attempts to access a non-existent page.
    It provides a user-friendly error message and helpful navigation options.
    
    Table of Contents:
    1. Error Code Display
    2. Error Message
    3. Navigation Actions
    
    Key Features:
    - Clean, user-friendly error message
    - Responsive design for all device sizes
    - Contextual navigation options
    - Consistent branding and styling
    - Accessible error information
    
    Dynamic Elements:
    - Conditional dashboard button for authenticated users
    - Consistent navigation with the main application
    - Localized error messages (if internationalization is implemented)
    
    User Flows:
    1. Unauthenticated users see only the "Go Home" button
    2. Authenticated users see both "Go Home" and "Dashboard" buttons
    3. All users can easily return to a valid section of the application
    
    Design Considerations:
    - Clear, readable typography
    - Appropriate contrast for accessibility
    - Consistent spacing and alignment
    - Mobile-responsive layout
    
    Dependencies:
    - base.html template
    - Bootstrap 5.3.0 (CSS/JS)
    - Custom CSS from static/css/
    - Font Awesome 6.4.0 for icons (if used)
    
    Author: Jacek Robert Kszczot
    Project: MSc Data Science & AI - COM7016
    University: Leeds Trinity University
    Last Updated: July 2024
    ===========================================================================
-->
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
