[pytest]
# Hide deprecation warnings from third-party libraries to keep test output clean
filterwarnings =
    ignore:.*ARC4.*:cryptography.utils.CryptographyDeprecationWarning
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning
    ignore:.*utcfromtimestamp\(\).*:DeprecationWarning
